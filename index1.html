<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="background">
        <h1 class="heading">Eat Fivestar Do Nothing</h1>
        <button class="btn">Click Here</button>
    </div>
    <div class="cards">
        <h1 class="heading center">Menu</h1>
        <div class="cards-container">
            <div class="card">
                <img src="https://wallpapercrafter.com/desktop2/781152-Food-Burger-1080P.jpg" class="image">
                <h3 class="title">Burger</h3>
                <p class="price"> price: 200 rs</p>
            </div>
            <div class="card">
                <img src="https://www.shutterstock.com/image-photo/plate-delicious-snow-crab-leg-600nw-1852946878.jpg" class="image">
                <h3 class="title">Crab</h3>
                <p class="price"> price: 450 rs</p>
            </div>
            <div class="card">
                <img src="https://c4.wallpaperflare.com/wallpaper/740/169/167/pizza-vegetables-white-background-wallpaper-preview.jpg" class="image">
                <h3 class="title">Pizza</h3>
                <p class="price"> price: 250 rs</p>
            </div>
        </div><br><br>    
        <div class="cards-container">
            <div class="card">
                <img src="https://www.bigdogspices.com.au/wp-content/uploads/2023/08/big-dog-barbeque-prawns-header-480x270.jpeg" class="image">
                <h3 class="title">Prawns</h3>
                <p class="price"> price: 350 rs</p>
            </div>
            <div class="card">
                <img src="https://www.dinneratthezoo.com/wp-content/uploads/2018/08/chicken-vegetable-soup-4-500x500.jpg" class="image">
                <h3 class="title">Chicken Vegatable Soup</h3>
                <p class="price"> price: 150 rs</p>
            </div>
            <div class="card">
                <img src="https://images.travelandleisureasia.com/wp-content/uploads/sites/2/2024/02/19163048/Arabic-food-1600x900.jpg" class="image">
                <h3 class="title">Kunaffa</h3>
                <p class="price"> price: 270 rs</p>
            </div>
        </div>
    </div>
</body>
</html>
